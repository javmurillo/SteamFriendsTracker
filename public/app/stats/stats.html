<style>
.my-chart {
width: 175px;
height: 175px;
float: right;
}
</style>
<div class="container">
  <center><h3> Friends Level Average: <span class="label label-primary"> {{ vm.levelAverage }}</span></h3></center>
  <br/><br/>
   <div class="row">
      <div class="col-md-4">
         <center>
            <h3>Added Friends by Year</h3>
         </center>
         <canvas id="bar" class="chart chart-bar" chart-data="vm.addedByYearChart.data" chart-labels="vm.addedByYearChart.labels"></canvas>
         <br/>
      </div>
      <div class="col-md-4">
         <center>
            <h3>Accounts Age by Year</h3>
         </center>
         <canvas id="bar" class="chart chart-bar"
            chart-data="vm.accountsAgeByYearChart.data" chart-labels="vm.accountsAgeByYearChart.labels">
         </canvas>

      </div>
      <div class="col-md-4">
        <center>
          <h3>VAC'd Friends</h3>
        </center>
        <canvas style='width:200px;height:100px' id="doughnut" class="chart chart-doughnut" chart-data="vm.vacChart.data" chart-labels="vm.vacChart.labels" chart-colors="vm.vacChart.colours"></canvas>

      </div>
   </div>

</div>
