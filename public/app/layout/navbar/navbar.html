<style>
   [ng-click],
   [data-ng-click],
   [x-ng-click] {
   cursor: pointer;
   }
</style>
<script>
   $(".nav li").on("click", function() {
     $(".nav li").removeClass("active");
     $(this).addClass("active");
   });
</script>
<nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container" ng-switch on="vm.isLogged()">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
         <a ui-sref="home" class="navbar-brand"><span class="brand-title">{{vm.navline.title}}</span></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
         <li class="active">
            <a ui-sref="home" id="home">
            <span class="glyphicon glyphicon-home"></span>&nbsp;
            <span>Home</span>
            </a>
         </li>
         <li>
            <a ui-sref="friendslist" id="friendslist" ng-switch-when="true">
            <span class="glyphicon glyphicon-list"></span>&nbsp;
            <span>Friendslist</span>
            </a>
         </li>
         <li>
            <a ui-sref="historical" id="historical" ng-switch-when="true">
            <span class="glyphicon glyphicon-time"></span>&nbsp;
            <span>Historical</span>
            </a>
         </li>
         <li>
            <a ui-sref="stats" id="stats" ng-switch-when="true">
            <span class="glyphicon glyphicon glyphicon-stats"></span>&nbsp;
            <span>Stats</span>
            </a>
         </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li><img class="navbar-form" src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" ng-click="vm.loginRedirect()" ng-switch-when="false"></li>
         <li class="dropdown" ng-switch-when="true">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Logged in as {{vm.user.displayName}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
               <li>
                  <a ng-click="vm.logoutRedirect()" id="logout">
                  <span class="glyphicon glyphicon-log-out"></span>&nbsp;
                  <span>Logout</span>
                  </a>
               </li>
            </ul>
         </li>
         <li><img class="navbar-form" ng-src="{{vm.user.photos[0].value}}" ng-switch-when="true"/></li>
      </ul>
      </div>
   </div>
</nav>
