<style>
   [ng-click],
   [data-ng-click],
   [x-ng-click] {
   cursor: pointer;
   }
</style>
<nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
         <a ui-sref="home" class="navbar-brand"  ng-click="isCollapsed=true"><span class="brand-title">{{vm.navline.title}}</span></a>
          </div>
          <ul class="nav navbar-nav">
            <li>
               <a ui-sref="home" id="home">
               <span class="glyphicon glyphicon-home"></span>&nbsp;
               <span>Home</span>
               </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-switch on="vm.isLogged()">
            <li><img class="navbar-form" src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" ng-click="vm.loginRedirect()" ng-switch-when="false"></li>
            <li class="dropdown" ng-switch-when="true">
               <a class="dropdown-toggle" data-toggle="dropdown" href="#">Logged in as {{vm.user.displayName}}<span class="caret"></span></a>
               <ul class="dropdown-menu">
                 <li>
                    <a ng-click="vm.logoutRedirect()"><span>Logout</span></a>
                 </li>
               </ul>
            </li>
            <li><img class="navbar-form" ng-src="{{vm.user.photos[0].value}}" ng-switch-when="true"/></li>
          </ul>
        </div>
    </div>
</nav>
