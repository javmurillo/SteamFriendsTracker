<style>
   body {
   padding-top: 100px;
   }
</style>
<div ng-controller="LayoutController as vm">
   <header class="clearfix">
      <navbar navline="vm.navline"></navbar>
   </header>
   <section id="content" class="content">
      <div class="container">
         <div class="row">
            <style>
               .alert-fade.ng-enter {
               transition: 0.5s linear all;
               opacity: 0;
               }
               .alert-fade.ng-enter.ng-enter-active {
               opacity: 1;
               }
               .alert-fade.ng-leave {
               transition: 0.5s linear all;
               opacity: 1;
               }
               .alert-fade.ng-leave.ng-leave-active {
               opacity: 0;
               }
            </style>
            <div uib-alert dismiss-on-timeout="3000" ng-repeat="alert in alerts"
               ng-class="'alert-' + (alert.type || 'warning') + ' alert-fade'" close="alert.close()">{{alert.msg}}</div>
            <ui-view>
            </ui-view>
         </div>
      </div>
   </section>
   <footer>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
         <div class="container">
           <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myFooter">
               <span class="icon-bar"></span>
           </button>
              <a ui-sref="home" class="navbar-brand"><span class="brand-title">{{vm.navline.title}}</span></a>
           </div>
           <div class="collapse navbar-collapse" id="myFooter">
            <span class="navbar-text">
            <label style="color: white">2017, SteamFriendsTracker</label>
            <br/>
            This site is not affiliated with Valve, Steam, or any of their partners. All copyrights reserved to their respective owners.
            </span>
            <div class="nav navbar-nav navbar-right">
               <span class="navbar-text" style="color: white">
               created by SoumyDev â™œ
            </div>
            </div>
         </div>
      </div>
   </footer>
</div>
