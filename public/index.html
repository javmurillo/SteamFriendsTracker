<!DOCTYPE html>
<html ng-app="app">
   <head>
      <style>
         .ng-hide {
         display: none !important;
         }
      </style>
      <title ng-bind="title">
         SteamFriendsTracker
      </title>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
      <meta name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
      <base href="/">
      <!-- build:css styles/lib.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
      <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
      <link rel="stylesheet" href="bower_components/ng-table-bundle/ng-table.css" />
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
      <!-- endbower -->
      <!-- endbuild -->
   </head>
   <body>
      <div>
          <!-- Layout with navbar and content -->
         <div ng-include="'app/layout/layout.html'"></div>
      </div>
      <br>
      <!-- build:js js/lib.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>
      <script src="bower_components/ngstorage/ngStorage.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-ui-select/dist/select.js"></script>
      <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
      <script src="bower_components/chart.js/dist/Chart.js"></script>
      <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
      <script src="bower_components/ng-table-bundle/ng-table.js"></script>
      <script src="bower_components/angular-aria/angular-aria.js"></script>
      <script src="bower_components/angular-messages/angular-messages.js"></script>
      <script src="bower_components/angular-material/angular-material.js"></script>


      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js js/app.js -->
      <!-- inject:js -->
      <script src="app/app.module.js"></script>
      <script src="app/login/login.module.js"></script>
      <script src="app/login/login.service.js"></script>
      <script src="app/friendslist/friendslist.module.js"></script>
      <script src="app/friendslist/friendslist.controller.js"></script>
      <script src="app/historical/historical.module.js"></script>
      <script src="app/historical/historical.controller.js"></script>
      <script src="app/stats/stats.module.js"></script>
      <script src="app/stats/stats.controller.js"></script>
      <script src="app/profiles/profiles.module.js"></script>
      <script src="app/profiles/profiles.service.js"></script>
      <script src="app/home/home.module.js"></script>
      <script src="app/home/home.controller.js"></script>
      <script src="app/layout/layout.module.js"></script>
      <script src="app/layout/layout.controller.js"></script>
      <script src="app/layout/alert.service.js"></script>
      <script src="app/layout/navbar/navbar.module.js"></script>
      <script src="app/layout/navbar/navbar.directive.js"></script>

      <!-- endinject -->
   </body>
</html>
